<body>
    <nav class="navbar fixed-top  navbar-light navbar-expand-lg "  style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">SAC Portal <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>

      <div style = "margin-top: 18vh;">

        <div class="m-4 text-center">
            <h3>Complaint Form</h3>
        </div>
        
            
        <form action = "" method ="post">

            <div class="form-group row " style = "margin-left: 20vw;">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" style="width: 60%;" class="form-control" id="inputName">
              </div>
            </div>

            <div class="form-group row"  style = "margin-left: 20vw;">
                <label for="inputAdmNo" class="col-sm-2 col-form-label">AdmNo</label>
                <div class="col-sm-10">
                  <input type="text" style="width: 60%;" class="form-control" id="inputAdmNo">
                </div>
              </div>

              <div class="form-group row " style = "margin-left: 20vw;">
                <label for="inputHstl" class="col-sm-2 col-form-label">Hostel</label>
                <div class="col-sm-10">
                  <input type="text" style="width: 60%;" class="form-control" id="inputHstl">
                </div>
              </div>

            <div class="form-group row"  style = "margin-left: 20vw;">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" style="width: 60%;" class="form-control" id="staticEmail">
              </div>
            </div>

            <div class="form-group row"  style = "margin-left: 20vw;">
                <label for="inputContact" class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-sm-10">
                  <input type="number" style="width: 60%;" class="form-control" id="inputContact">
                </div>
              </div>

              <div class="form-group row"  style = "margin-left: 20vw;">
                <label for="inputComplaint" class="col-sm-2 col-form-label">Enter Complaint</label>
                <div class="col-sm-10">
                  <textarea class="form-control" style="width: 60%;" id="inputComplaint"> </textarea>
                </div>
              </div>
              <div class="m-4 text-center">
                
                <button class=" m-4 btn btn-info" type="submit" onclick="checkValidation">Submit</button>
                </div>

          </form>
        
     </div>

        <footer class="d-flex flex-wrap text-center justify-content-between align-items-center py-3 mt-4  mb-0 border-top" style="background-color: #e3f2fd;">
          <p class="col-md-12 mb-0 text-muted">@SAC Portal</p>
        </footer>
