<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>View Status</title>
</head>

<body>
    <nav class="navbar fixed-top  navbar-light navbar-expand-lg " style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">SAC Portal <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Logout <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </span>
        </div>
    </nav>
    <div class="chargesBox">
        <ul class="chargesBox">
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Mess Charges</h6>
                </div>
                <span class="text-body-secondary">Amount Payable</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Amenity Charges</h6>
                </div>
                <span class="text-body-secondary">Amount Payable</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Room Rent</h6>
                </div>
                <span class="text-body-secondary">Amount Payable</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Total Charges</span>
                <strong>Amount Payable</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Status</span>
                <strong>Paid</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Total Dues</span>
                <span class="text-body-secondary">0</span>
            </li>
        </ul>
    </div>
    <footer class="d-flex flex-wrap text-center justify-content-between align-items-center py-3 mt-4  mb-0 border-top"
        style="background-color: #e3f2fd;">
        <p class="col-md-12 mb-0 text-muted">@SAC Portal</p>
